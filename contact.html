<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin North - Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <!-- Nav bar at top of page-->
    <nav id="navBarTop" class="clearFix">

            <!-- Wrapper for navbar content -->
            <div id="navBarContent">
    
                <!-- Name box -->
                <div id="nameBox">
                    <h1>Devin North</h1>
                </div>
    
                <!-- List of links, for nav -->
                <ul id="linksNav">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            
            </div>
            
        </nav>

    <!-- Main body of page, content container -->
    <section id="mainBody">

        <!-- Page content header -->
        <header id="pageHeader">
            <h2>Contact</h2>
        </header>

        <!-- Page content section -->
        <div id="pageContent">

            <!-- Input Form -->
            <form id="contactForm">

                <label class="formLabel">

                    Name <br>
                    <input class="formElement" type="text" name="name" placeholder="Jane Smith"><br>
                    
                </label>

                <label class="formLabel">

                    Email <br>
                    <input class="formElement" type="text" name="email" placeholder="jane.smith@gmail.com"><br>

                </label>

                <label class="formLabel">

                    Message <br>
                    <textarea class="formElement" name="message" placeholder="Type your message here"></textarea><br>

                </label>

                <input class="submitButton" type="submit" value="Submit" />
            
            </form>

        </div>

    </section>

    <!-- Page Footer Bar -->
    <footer id="pageFooterBar">
        &copy;2018 Devin North
    </footer>

</body>
</html>
